<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1E2633;
        }

        .login-container {
            background-color: #2B3445;
            padding: 2em;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        p {
            color: #b0b3b8;
            margin-bottom: 1.5em;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: none;
            border-radius: 5px;
            background-color: #3A4556;
            color: white;
            font-size: 1em;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #b0b3b8;
            margin-top: 1em;
            margin-bottom: 1.5em;
        }

        label input[type="checkbox"] {
            margin-right: 0.5em;
        }

        .forgot-password {
            color: #8c9ab3;
            text-decoration: none;
            font-size: 0.9em;
        }

        .cssbuttons-io-button {
            background: #6b59cc;
            color: white;
            font-family: inherit;
            padding: 0.35em;
            padding-left: 1.2em;
            font-size: 17px;
            font-weight: 500;
            border-radius: 0.9em;
            border: none;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 1.6em -0.6em #5741a2;
            overflow: hidden;
            position: relative;
            height: 2.8em;
            padding-right: 3.3em;
            cursor: pointer;
            margin-top: 1em;
            width: 100%;
        }

        .cssbuttons-io-button .icon {
            background: white;
            margin-left: 1em;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.2em;
            width: 2.2em;
            border-radius: 0.7em;
            box-shadow: 0.1em 0.1em 0.6em 0.2em #6b59cc;
            right: 0.3em;
            transition: all 0.3s;
        }

        .cssbuttons-io-button:hover .icon {
            width: calc(100% - 0.6em);
        }

        .cssbuttons-io-button .icon svg {
            width: 1.1em;
            transition: transform 0.3s;
            color: #6b59cc;
        }

        .cssbuttons-io-button:hover .icon svg {
            transform: translateX(0.1em);
        }

        .cssbuttons-io-button:active .icon {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Bienvenido</h1>
    <p>Inicia sesión para continuar</p>
    
    <form method="post">
        {% csrf_token %}
        
        <input type="email" name="username" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        
        <label>
            <input type="checkbox" name="remember">
            Recuérdame
        </label>
        
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        
        <button type="submit" class="cssbuttons-io-button">
            Iniciar sesión
            <div class="icon">
                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
                </svg>
            </div>
        </button>
    </form>

</div>

</body>
</html>
